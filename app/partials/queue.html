<!-- Queue Partial -->
<div id="listView">
    <div class="overlay">
        <div id="fb-root" ng-controller="LoginCtrl">
            <p>You are not currently logged in.</p>
            <p>To claim your Queue, login with Facebook below:</p>
            <img id="loginButton" src="img/fb-loginbutton.png"
            ng-click="login()" />
        </div>
    </div>

    <div class="listItem" ng-repeat="item in queue" ng-click="changeCurrentItem($index)"
         ng-class="($index==currentItemIndex) ? 'selected' : ''">
        <img class="image" ng-src="{{item.song.images.large || 'http://userserve-ak.last.fm/serve/174s/86640949.png'}}" />
        <div class="info">
            <div class="title">{{item.song.name}}</div>
            <div class="subTitle">{{item.song.artist.name}}</div>
        </div>
    </div>
</div>
<div id="detailView">
    <img class="image" ng-src="{{currentItem.song.images.extraLarge}}" />
    <div class="info">
        <div class="title">{{currentItem.song.name}}</div>
        <div class="subTitle">{{currentItem.song.artist.name}}</div>
    </div>
</div>
